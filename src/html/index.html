<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../assets/css/bootstrap.css" >
    <link rel="stylesheet" href="../../assets/css/main.css" >
    <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
    <title>Hello, world!</title>

  </head>
  <body>
    <div class="ps-2 pe-2">
      <input id="searchInput" class="form-control" placeholder="Search" aria-label="Search">
      <ul id="book_list" class="list-group">
      </ul>
      
      <nav id='paginationList' aria-label="Page navigation example mt-2 d-flex">
        <ul class="pagination d-flex justify-content-center mb-0">
          <li id="firstButton" class="page-item disabled"><a class="page-link" href="#">1</a></li>
          <li id="prevButton" class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
          <li id="nextButton" class="page-item disabled"><a class="page-link" href="#">Next</a></li>
          <li id="lastButton" class="page-item disabled"><a class="page-link" href="#">Last</a></li>
        </ul>
        <div class="d-flex justify-content-center"><a id="currButton" class="page-link rounded-bottom active" href="#">1</a></li></div>
        
      </nav>
    </div>
    
    <template id="book_searched_cell_template">
      <li  class="list-group-item p-1 ps-3">
        <div class="d-flex align-items-center">
          <a id="title" class="flex-grow-1 text-decoration-none " data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
            Link with href
          </a>
          <p class="loadBar"></p>
          <button id="downloadButton" type="button" class="btn btn-success p-0 ps-1 pe-0 pb-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 22 20">
              <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
              <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
            </svg>
          </button>
        </div>
        <div class="collapse pt-1" id="collapseExample">
          <div class="card">
            <div class="row g-0">
              <div class="col-4">
                <img class="img-fluid rounded-start p-0" id="poster"/>
              </div>
              <div class="col-8">
                <div class="card-body">
                  <h4 id="author">Айзек азимов</h2>
                  <h5 id="voiceActor">Борис Кириллов</h3>
                  <p id="description">Джеральд Мартин, в качестве эксперимента взявший в дом робота Эндрю, вскоре обнаруживает у него выдающиеся способности к творчеству. 
                    Через некоторое время Эндрю начинает продавать свои работы, деля прибыль между собой и семьей Мартинов. У него появляется счет в банке, он сам себя обеспечивает 
                    и заботится о хозяине, но этого мало… 
                    Эндрю становится всё больше и больше похожим на человека, и мечта превратиться в человека по-настоящему делает его почти одержимым.</p>  
                </div>
              </div>
            </div>              
          </div>
        </div>
      </li>
    </template>
    <template id="book_downloaded_cell_template">
      <li class="list-group-item p-1 ps-3">
        <div class="d-flex align-items-center">
          <a id="title" class="flex-grow-1 text-decoration-none " data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
            Link with href
          </a>
          <button id="playButton" type="button" class="btn btn-success ms-1 p-0 ps-1 pe-1 ">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" fill="currentColor" class="bi bi-play" viewBox="0 0 17 19">
              <path d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"/>
            </svg>
          </button>
          <button id="deleteButton" type="button" class="btn btn-danger ms-1 p-0 ps-1 pe-1 ">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 20">
              <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
              <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
            </svg>
          </button>
        </div>
        <div class="collapse pt-1" id="collapseExample">
          <div class="card">
            <div class="row g-0">
              <div class="col-4">
                <img class="img-fluid rounded-start p-0" id="poster"/>
              </div>
              <div class="col-8">
                <div class="card-body">
                  <h4 id="author">Айзек азимов</h2>
                  <h5 id="voiceActor">Борис Кириллов</h3>
                  <p id="description">Джеральд Мартин, в качестве эксперимента взявший в дом робота Эндрю, вскоре обнаруживает у него выдающиеся способности к творчеству. 
                    Через некоторое время Эндрю начинает продавать свои работы, деля прибыль между собой и семьей Мартинов. У него появляется счет в банке, он сам себя обеспечивает 
                    и заботится о хозяине, но этого мало… 
                    Эндрю становится всё больше и больше похожим на человека, и мечта превратиться в человека по-настоящему делает его почти одержимым.</p>  
                </div>
              </div>
            </div>              
          </div>
        </div>
      </li>
    </template>

    <script src="../../assets/js/bootstrap.bundle.js"></script>
    <script src="../js/renderer.js"></script>
  </body>
</html>
